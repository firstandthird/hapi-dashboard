<div class="metrics">
  <table>
    <thead>
      <tr>
        {{#each this.[0]}}
          <th>{{@key}}</th>
        {{/each}}
      </tr>
    </thead>
    <tbody>
      {{#each this}}
        <tr>
          {{#each this}}
            <td>{{{this}}}</td>
          {{/each}}
        </tr>
      {{/each}}
    </tbody>
  </table>
</div>
